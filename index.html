<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Career Survey</title>
</head>
<body>
    <div class="container">
        <h1>Doctor's Career Survey</h1>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="specialization">Specialization:</label>
                <input type="text" id="specialization" name="specialization">
            </div>
            <div class="form-group">
                <label for="experience">Years of Experience:</label>
                <input type="number" id="experience" name="experience" min="0">
            </div>
             <div class="form-group">
                <label for="satisfaction">How satisfied are you with your career in medicine?</label>
                <select id="satisfaction" name="satisfaction">
                    <option value="very_satisfied">Very Satisfied</option>
                    <option value="satisfied">Satisfied</option>
                    <option value="neutral">Neutral</option>
                    <option value="dissatisfied">Dissatisfied</option>
                    <option value="very_dissatisfied">Very Dissatisfied</option>
                </select>
            </div>
            <div class="form-group">
                <label for="challenges">What are the biggest challenges you face in your career?</label>
                <textarea id="challenges" name="challenges" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="improvements">What improvements would you like to see in the medical field?</label>
                <textarea id="improvements" name="improvements" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="advice">What advice would you give to someone considering a career in medicine?</label>
                <textarea id="advice" name="advice" rows="4"></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
