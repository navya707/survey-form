<!DOCTYPE html>
<html>
<head>
    <title>Woodford County High School Student Experience Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], textarea, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Experience Survey</h1>
        <form>
            <div class="form-group">
                <label for="name">Name (optional):</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="grade">Grade:</label>
                <select id="grade" name="grade">
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email (optional):</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="satisfaction">How satisfied are you with your overall experience at school?</label>
                <select id="satisfaction" name="satisfaction">
                    <option value="very_satisfied">Very Satisfied</option>
                    <option value="satisfied">Satisfied</option>
                    <option value="neutral">Neutral</option>
                    <option value="dissatisfied">Dissatisfied</option>
                    <option value="very_dissatisfied">Very Dissatisfied</option>
                </select>
            </div>
            <div class="form-group">
                <label for="facilities">How do you rate the school facilities (classrooms, library, sports facilities, etc.)?</label>
                <select id="facilities" name="facilities">
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="average">Average</option>
                    <option value="poor">Poor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="teachers">How would you rate the teaching staff?</label>
                <select id="teachers" name="teachers">
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="average">Average</option>
                    <option value="poor">Poor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="improvements">What improvements would you like to see at our school?</label>
                <textarea id="improvements" name="improvements" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="comments">Any other comments or suggestions:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
