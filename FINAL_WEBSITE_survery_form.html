<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Career Survey</title>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
        }

        .container {
            max-width: 700px;
            width: 100%;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #5151E5;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="number"], textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="number"]:focus, textarea:focus, select:focus {
            border-color: #5151E5;
            outline: none;
        }

        input[type="submit"] {
            background-color: #5151E5;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #4141c1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doctor's Career Survey</h1>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="specialization">Specialization:</label>
                <input type="text" id="specialization" name="specialization">
            </div>
            <div class="form-group">
                <label for="experience">Years of Experience:</label>
                <input type="number" id="experience" name="experience" min="0">
            </div>
            <div class="form-group">
                <label for="satisfaction">How satisfied are you with your career in medicine?</label>
                <select id="satisfaction" name="satisfaction">
                    <option value="very_satisfied">Very Satisfied</option>
                    <option value="satisfied">Satisfied</option>
                    <option value="neutral">Neutral</option>
                    <option value="dissatisfied">Dissatisfied</option>
                    <option value="very_dissatisfied">Very Dissatisfied</option>
                </select>
            </div>
            <div class="form-group">
                <label for="challenges">What are the biggest challenges you face in your career?</label>
                <textarea id="challenges" name="challenges" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="improvements">What improvements would you like to see in the medical field?</label>
                <textarea id="improvements" name="improvements" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="advice">What advice would you give to someone considering a career in medicine?</label>
                <textarea id="advice" name="advice" rows="4"></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
